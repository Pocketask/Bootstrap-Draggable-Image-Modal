<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Draggable Image Modal</title>
    <meta charset="UTF8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="wrapper">
        <button class="btn btn-primary launchBtn" onclick="$('#imgModal').modal('show');">Show Image</button>
    </div>
    <div class="modal fade bs-example-modal-lg" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="overflow: hidden;">
        <div class="modal-dialog modal-lg" id="imgModalDialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center;">
                    <button class="imgModalBtn" onclick="rotateL();"><i class="fa fa-undo"></i></button>
                    <button class="imgModalBtn" onclick="rotateR();"><i class="fa fa-repeat"></i></button>
                    <button class="imgModalBtn" onclick="zoomI()"><i class="fa fa-search-plus"></i></button>
                    <button class="imgModalBtn" onclick="zoomO()"><i class="fa fa-search-minus"></i></button>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center; height: auto; padding: 0;" id="zoom">
                    <img id="imgModalImg" width="500" src="img/minions1.jpg">
                </div>
            </div>
        </div>
    </div>
    <!-- JS libraries -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!-- customized JS file -->
    <script src="js/index.js"></script>
</body>
</html>
